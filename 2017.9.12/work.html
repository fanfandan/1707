        function myArray() {

            for (let i = 0; i < arguments.length; i++) {
                this[i] = arguments[i]
            }
            this.length = arguments.length;

            this.push=function(){  //推//
             	for(let i=0;i<arguments.length;i++){
             		this[this.length]=arguments[i];
             		this.length++;
             	}
             }


             this.indexof=function(value){  //第一次出现的位置//
             	for(let i=0;i<this.length;i++){
             		if(this[i]==value){
             			return i
             		}
             	}
             	return -1
             }


             this.lastIndexof=function(value){
             	for( let i=this.length;i>=0;i--){
             		if(this[i]==value){
             			return i
             		}
             	}
             	return -1
             }

            this.inclueds=function(value){  //inclueds 包括这个数//
            	for(let i=0;i<this.length;i++){
            		if(this[i]==value){
            			return this[i]
            		}
            	}
            	return '没有这个数'
            }

            this.reverse=function(){  //reverse 反序//
            	let b =new myArray(); 
            	for( let i=this.length-1;i>=0;i--){
                   b[b.length]=this[i];
                   b.length++;
            	}
              return b
            }

          this.join=function(str){    //加字符串//
            let result=''; //空字符串''，中间没有空格//
            for(let i=0;i<this.length;i++){
              if(i<this.length-1){
              result=result+this[i]+str;
              }
              else{
                result=result+this[i]
              }
            }
            return result
          }

            this.sortup=function(){   //升序//
            	for(let i=0;i<this.length;i++){
            		for(let j=i+1;j<this.length;j++){
            			if(this[j]>this[i]){
            				let tem= this[i];
            				this[i]=this[j];
            				this[j]=tem;
            			}
            		}
            	}

          

          this.map = function (fn) {   //map映射//
                let newarr = new myArray();
                for (let i = 0; i < this.length; i++) {
                    if (fn(this[i])) {
                       // newarr.push(fn(this[i]),i,this)
                        newarr[newarr.length] = fn(this[i]);
                        newarr.length++;
                    }
                }
                return newarr
            }

          this.some=function(fn){   //some//
            for(let i=0;i<this.length;i++){
              if(fn(this[i])){
                return true
              }
            }
            return '错误'
          }

          this.every=function(fn){   //every//
            for(let i=0;i<this.length;i++){
              if(!fn(this[i])){
                return false
              }
            }
            return true
          }
