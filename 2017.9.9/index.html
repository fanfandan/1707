})

function some(arr,fn){
	for(i=0;i<arr.length;i++){
       if(fn(arr[i])){
       	return true 
       }
	}
	return false 
}


/*回调函数 fn*/
function every(arr,fn){
	for(i=0;i<arr.length;i++){
		if(!fn(arr[i])){
			return false
		}
	}
	return true
}
var m=[1,2,3,4]
var result=every(m,function(value){
	return value>0
})

function copy(arr){
	var newarr=[];
	for(var i=0;i<arr.length;i++){
		if(typeof arr[i]=='object'){
           newarr[newarr.length]=copy(arr[i]);
		}
		else {
			newarr[newarr.length]=arr[i];
		}
	}
	return newarr;
}
